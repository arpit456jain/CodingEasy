{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="margin-bottom: 45%">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="border-bottom mb-4">Create New Category</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Ok</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog-home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
