{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" style="margin-bottom:40%">
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Delete Your Account</legend>
                  <h2>
                      Are you sure you want to delete your account?
                      This will permanently delete your
                      profile and any content you have generated.
                  </h2>
                  {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
              <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Cancel</a>
          </div>
      </form>
  </div>
{% endblock content %}
